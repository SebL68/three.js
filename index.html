<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; float:left; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
   
/*****************/
			camera.rotation.x = 5*Math.PI;
			camera.position.z = 8;
			
			var material = new THREE.LineBasicMaterial({
				color: 0x0000ff
			});

			var geometry = new THREE.Geometry();
			geometry.vertices.push(
				new THREE.Vector3( -10, 0, 0 ),
				new THREE.Vector3( 0, 10, 0 ),
				new THREE.Vector3( 10, 0, 0 )
			);

			var line = new THREE.Line( geometry, material );
			scene.add( line );
			
			geometry.vertices.push(
				new THREE.Vector3( 10, 0, 0 ),
				new THREE.Vector3( 0, -10, 0 ),
				new THREE.Vector3( -10, 0, 0 )
			);

/******************/

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				
			}
			animate();
			
			window.onmousemove = function(){
				camera.rotation.y = -2*Math.PI * event.clientX / window.window.innerWidth - Math.PI;
				camera.rotation.x = -2*Math.PI * event.clientY / window.window.innerHeight - Math.PI;
			}
		</script>
	</body>
</html>
