<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; float:left; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/TDSLoader.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
   
/*****************/
			basicMaterial = new THREE.MeshBasicMaterial( { color: 0xff00ff, opacity: 1, wireframe: true } );
			
			var loader = new THREE.TDSLoader( );
			//loader.setPath( 'models/3ds/portalgun/textures/' );
			loader.load( 'imports/item.3DS', function ( object ) {
				object.traverse( function ( child ) {
					if ( child instanceof THREE.Mesh ) {
						child.material = basicMaterial;
					}
				} );
				scene.add( object );
			});
				
/******************/

			camera.position.z = 1000;
			camera.position.y = 8;
			camera.position.x = 5;
			
			var axisHelper = new THREE.AxisHelper( 5 );
			scene.add( axisHelper );
			
			var size = 20;
			var divisions = 10;

			var gridHelper = new THREE.GridHelper( size, divisions );
			scene.add( gridHelper );

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				
			}
			animate();
			
			window.onmousemove = function(){
				camera.rotation.y = -2*Math.PI * event.clientX / window.window.innerWidth - Math.PI;
				camera.rotation.x = -2*Math.PI * event.clientY / window.window.innerHeight - Math.PI;
			}
		</script>
	</body>
</html>
